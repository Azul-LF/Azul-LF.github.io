<!doctype html> <!-- Indica que es un documento HTML -->
<html>
  <head>
    <meta charset="utf-8" /> 
    <title>Azul</title> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>

  <body>
    <h1>Cara feliz</h1>


    <script>
    function setup() {
  createCanvas(400, 400);
  background(255);

//Cabeza
  noFill();
  stroke(0);
  strokeWeight(3);
  circle(200, 200, 180);        

//Hojos
 fill(0);
 noStroke();
 strokeWeight(2);
 circle(165,172,15);
 circle(235,172,15);

//Boca
 stroke(0);
 fill(255);
 strokeWeight(3);
 arc(200,210,120,90,0,PI);
  

}



</script>
</body>
</html>
