<!doctype html> <!-- Indica que es un documento HTML -->
<html>
  <head>
    <meta charset="utf-8" /> 
    <title>Iniciales</title> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>

  <body>
    <h1>MIS INICIALES</h1>


    <script>
      //Al escribir dentro de esta etiqueta en javascript se ejecutará al final
    function setup(){
    createCanvas(800,800); // Crea un lienzo de 800x800 píxeles
    background(136,231,136);
    strokeWeight(4)
    stroke(random(255),random(255),random(255));
    line(120,200,20,600);
    stroke(random(255),random(255),random(255));
    line(120,200,260,600);
    stroke(random(255),random(255),random(255));
    line(70,400,190,400);

    stroke(random(255),random(255),random(255));
    line(540,200,540,600);
    stroke(random(255),random(255),random(255));
    line(540,200,780,200);
    stroke(random(255),random(255),random(255));
    line(540,400,700,400);


    }
    function draw(){
    line(280,200,280,600);
    stroke(random(255),random(255),random(255));
    line(280,600,520,600);
    stroke(random(255),random(255),random(255));
    }

    </script>
  </body>
</html>
