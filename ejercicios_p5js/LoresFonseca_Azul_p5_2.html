<!doctype html> <!-- Indica que es un documento HTML -->
<html>
  <head>
    <meta charset="utf-8" /> 
    <title>Azul</title> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>

  <body>
    <h1>Casa</h1>


    <script>
    function setup() {
  createCanvas(800, 800);    // Crea un lienzo de 800x800 píxeles
  background(200);           // Fondo 

  // Rectángulo 
  fill(0,0,225);
  stroke(10,10,255);
  strokeWeight(3);
  rect(200, 300, 400, 300);
  
  //Techo
  fill(200,0,0);
  stroke(250,0,0);
  strokeWeight(3);
  triangle(100,300,700,300,400,100);

  // Puerta
  fill(100,50,50);
  stroke(80,20,20); 
  strokeWeight(2);          
  rect(350,499,100,101);
    //Lineas de la madera de la puerta
     line(370,505,370,594);
     stroke(80,20,20);
     line(390,505,390,594);
     stroke(80,20,20);
     line(410,505,410,594);
     stroke(80,20,20);
     line(430,505,430,594);
     stroke(80,20,20);

     //Manilla
     ellipse(440,549,4,4);
     stroke(80,20,20);

 //Ventanas
 fill(144,213,255);
 stroke(80,20,20);
 strokeWeight(4);
 //V. izquierda
 rect(240,350,110,100);
 line(240,400,350,400);
 line(295,350,295,450);
 //V.derecha
 rect(450,350,110,100);
 line(450,400,560,400);
 line(505,350,505,450);

 //Prao
 fill(0,128,0);
 stroke(0,150,0);
 rect(0,600,800,200);



   

  
}

 </script>
  </body>
</html>
